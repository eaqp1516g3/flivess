<ion-view title="Account">
  <ion-nav-buttons side="left">
    <button ng-click="toSearch()" menu-toggle="left" class="button button-icon icon ion-ios-search-strong"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button ng-click="toTrack()" class="button button-dark icon ion-ios-plus-outline"></button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div class="list">

      <a ng-click="myprofile()" class="item item-icon-left" href="#">
        <i class="icon ion-ios-body"></i>
        My profile
      </a>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-ios-navigate"></i>
        My tracks

      </a>



      <a class="item item-icon-left" href="#">
        <i class="icon ion-person-stalker"></i>
        Friends
        <span class="badge badge-assertive">20</span>
      </a>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-ios-gear"></i>
        Settings

      </a>
      <br>
      <br>

      <a class="item item-icon-left" ng-click="logout()">
        <i style="color: red;" class="icon ion-ios-close"></i>
        Log out

      </a>

    </div>

  </ion-content>
</ion-view>
