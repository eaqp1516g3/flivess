<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>notifications</title>
</head>
<body>
<ion-nav-buttons side="left">
  <button ng-click="toSearch()" menu-toggle="left" class="button button-icon icon ion-ios-search-strong"></button>
</ion-nav-buttons>

<ion-nav-buttons side="right">
  <button ng-click="toTrack()" class="button button-dark icon ion-ios-plus-outline"></button>
</ion-nav-buttons>
<ion-content>
  <ion-list class="list card" ng-repeat="notify in notifications">
    <div class="item item-divider">
      <span ng-bind="notify.date"></span>
    </div>
    <div class="item item-body">
      <strong><span ng-bind="notify.actionusername"></span></strong>
      <p>
        <span ng-bind="notify.text"></span>
      </p>
    </div>
  </ion-list>
</ion-content>
</body>
</html>
