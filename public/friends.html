<!DOCTYPE>
<html ng-app="friends">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <title>Friends</title>
</head>
<body>
<div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle"
            data-toggle="dropdown">
        MENÚ <span class="caret"></span>
    </button>

    <ul class="dropdown-menu" role="menu">
        <li><a href="index.html">INDEX</a></li>
        <li class="divider"></li>
        <li><a href="friends.html">AMIGOS</a></li>
        <li class="divider"></li>
        <li><a href="messages.html">MENSAJES</a></li>
    </ul>
</div>


<div class="container" ng-controller="controller1">
    <h1>My friends</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="friend in friends">
            <td>{{friend.username}}</td>
            <td><button class="btn btn-danger" ng-click="remove(friend._id)">Remove</button></td>
        </tr>
        </tbody>
    </table>
</div>


<!-- Librería jQuery requerida por los plugins de JavaScript -->
<script src="http://code.jquery.com/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


<!-- <script src="../node_modules/angular/angular.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="js/friends.js"></script>
</body>
</html>
