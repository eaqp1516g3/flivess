<head>

            data-toggle="dropdown">

</button>

    <div class="container">
        <h1>Friends</h1>


    </div>

<div class="container" ng-controller="controller1">


    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="friend in friends">
            <td>{{friend.friend.username}}</td>
            <td><button class="btn btn-danger" ng-click="remove(friend._id)">Remove</button></td>
        </tr>
        </tbody>
    </table>
</div>
