<!DOCTYPE html>
<html lang="en" ng-app="backoffice">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>


<div class="jumbotron">
    <div class="container">
        <h1>Register</h1>


    </div>
</div>

<div class="container" ng-controller="registerController">
    <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input type="text" ng-model="user.username" class="form-control" placeholder="Username" aria-describedby="basic-addon1" style="width:200px;" >
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
        <input type="text" ng-model="user.password" class="form-control"  placeholder="Password" aria-describedby="basic-addon1" style="width:200px;" >
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-text-color"></span></span>
        <input type="text" ng-model="user.fullname" class="form-control" placeholder="Fullname" aria-describedby="basic-addon1" style="width:200px;" >
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
        <input type="email" ng-model="user.email" class="form-control" placeholder="Email" aria-describedby="basic-addon1" style="width:250px;" >
    </div>

    <br>


    <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-heart"></span></span>
        <input type="text" ng-model="user.sex" class="form-control" placeholder="Sex" aria-describedby="basic-addon1" style="width:200px;" >
    </div>
    <br>

    <div class="input-group">
        <span class="input-group-addon"><span>Weight</span></span>
        <input type="text" ng-model="user.weight" class="form-control"  aria-describedby="basic-addon1" style="width:100px;" >
    </div>

    <br>

    <div class="input-group">
        <span class="input-group-addon"><span>Height</span></span>
        <input type="text" ng-model="user.height" class="form-control"  aria-describedby="basic-addon1" style="width:100px;" >
    </div>
    <br>



    <button class="btn btn-info" ng-click="registerUser()">Register</button>&nbsp;&nbsp;



</div>


<!-- LibrerÃ­a jQuery requerida por los plugins de JavaScript -->
<script src="http://code.jquery.com/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="js/backoffice.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.js"></script>
<script src="https://code.angularjs.org/1.5.0/angular-route.js"></script>

</body>
</html>
