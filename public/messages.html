<!DOCTYPE>
<html ng-app="messages">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <title>MESSAGES</title>
</head>
<body>
<div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle"
            data-toggle="dropdown">
        MENÚ <span class="caret"></span>
    </button>

    <ul class="dropdown-menu" role="menu">
        <li><a href="index.html">INDEX</a></li>
        <li class="divider"></li>
        <li><a href="friends.html">AMIGOS</a></li>
        <li class="divider"></li>
        <li><a href="messages.html">MENSAJES</a></li>
    </ul>
</div>


<div class="container" ng-controller="controller1">
    <h1>MESSAGES</h1>

    <table class="table">
        <thead>
        <tr>
            <th>AQUI VA EL USUARIO CON EL QUE TIENES EL FLUJO DE MENSAJES</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="message in messages">
            <td>{{message.text}}</td>
        </tr>
        </tbody>
    </table>
    <table class="table">
        <thead>
        <tr>
            <th>Reciver</th>
            <th>Sender</th>
            <th>Text</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input class="form-control" ng-model="message.reciver"></td>
            <td><input class="form-control" ng-model="message.sender"></td>
            <td><input class="form-control" ng-model="message.text"></td>
            <td><button class="btn btn-primary" ng-click="sendMessage()">SEND</button></td>
        </tr>
        </tbody>
    </table>

</div>




<!-- Librería jQuery requerida por los plugins de JavaScript -->
<script src="http://code.jquery.com/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- <script src="../node_modules/angular/angular.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="js/messages.js"></script>
</body>
</html>
