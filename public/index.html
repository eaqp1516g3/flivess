<!DOCTYPE html>
<html ng-app="Flivess">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

    <title>Flivess</title>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">Flivess</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#/home" class="glyphicon glyphicon-home"> Home</a></li>
            <li><a href="#/friends">Friends</a></li>
            <li><a href="#/messages">Messages</a></li>

            <form class="navbar-form navbar-left" role="search" >
                <div class="form-group">
                    <input type="text" ng-model="selectedUser" typeahead="user as user.username for user in users | filter:$viewValue | limitTo:3" class="form-control" placeholder="Search friends..." typeahead-template-url="views/search-tpl.html">
                </div>
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </form>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#/profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
            <li><a href="#/"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>

<div ng-view></div>


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>

<script src="routes.js"></script>
<script src="controllers/register.js"></script>
<script src="controllers/homeCtl.js"></script>
<script src="controllers/messagesCtl.js"></script>
<script src="controllers/friendsCtl.js"></script>
<script src="controllers/profileCtl.js"></script>
<script src="controllers/backOfficeCtl.js"></script>
<script src="controllers/loginCtl.js"></script>





</body>

</html>
