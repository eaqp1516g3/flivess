<div class="container">
    <div class="col-md-6">
    <h1 class="page-header">Edit Profile</h1>
    </div>
    <div class="col-md-6">
        <h1 class="page-header">{{user.username}}</h1>
    </div>
    <div class="row">
        <!-- left column -->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
                <img src="http://lorempixel.com/200/200/people/9/" class="avatar img-circle img-thumbnail" alt="avatar">
                <h6>Upload a different photo...</h6>
                <input type="file" class="text-center center-block well well-sm">
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
            <!--<h3>Personal info</h3>-->
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Full name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" ng-model="user.fullname" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" ng-model="user.email" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Age:</label>
                    <div class="col-lg-8">
                        <input class="form-control" ng-model="user.age" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Weight:</label>
                    <div class="col-md-8">
                        <input class="form-control" ng-model="user.weight" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Height:</label>
                    <div class="col-md-8">
                        <input class="form-control" ng-model="user.height" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Password:</label>
                    <div class="col-md-8">
                        <input class="form-control" ng-model="user.password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm password:</label>
                    <div class="col-md-8">
                        <input class="form-control" ng-model="user.password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                        <a ng-click="updateUser()" class="btn btn-primary"  type="button"> Save Changes</a>
                        <a href="#/home" class="btn btn-default" type="button"> Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
