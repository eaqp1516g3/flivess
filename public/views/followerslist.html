<!DOCTYPE html>
<html ng-app="Flivess">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/following/style.css">
    <link  rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
    <style>
        .btn-circle.btn-lg {
            width: 70px;
            height: 70px;
            font-size: 24px;
            border-radius: 40px;
            color: white;
        }
        .otro{
            background: rgba(19, 35, 47, 0.9);
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="container">

    <h3>&nbsp;&nbsp;&nbsp;Followers of <b>{{followingsof}}</b></h3>

</div>

<div class="col-md-1"></div>
<div class="container col-md-10">
    <div class="text-center">
        <label ng-show="noAct">No followers...</label>
    </div>
    <div class="row" ng-show="!noAct">
        <table class="table table-hover">
            <tbody>
            <tr ng-repeat="u in friends"  ng-class-odd="'alt'" style="border: 1px solid grey;"  >

                <td class="col-md-2" style="cursor:pointer;" ng-click="profile(u.username)">
                    <img style="cursor:pointer;" ng-click="profile(u.username)" ng-src="{{u.imgurl}}"
                         width="80" class="img-responsive img-circle center-block img-thumbnail">
                </td>

                <td class="col-md-3" style="cursor:pointer;" ng-click="profile(u.username)">
                    Username: <label>{{u.username}}</label><br>
                    Email: <label> {{u.email}} </label><br>
                </td>

                <td class="col-md-3" style="cursor:pointer;" ng-click="profile(u.username)">
                    City: <label>{{u.city}}</label>  <br><br>
                    Gender: <label>{{u.sex}}</label>  <br><br>
                </td>

                <td class="col-md-2" style="cursor:pointer;" ng-click="profile(u.username)">
                    Since: <label> {{u.created | date:'MM/dd/yyyy'}}</label>  <br><br>
                    Age: <label> {{u.age}}</label>
                </td>

                <td class="col-md-2">

                    <button ng-show="buttons[$index] && userLogged.username!=u.username" ng-click="showConfirm($event, u.username)"   class="btn btn-circle btn-lg otro center-block"><i class="glyphicon glyphicon-minus"></i></button>
                    <button ng-show="!buttons[$index] && userLogged.username!=u.username" ng-click="follow(u.username)"   class="btn btn-circle btn-lg otro center-block"><i class="glyphicon glyphicon-plus"></i></button>

                </td>
                <td class="col-md-1"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<div class="col-md-1"></div>
</body>
</html>
