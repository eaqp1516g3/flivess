<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profileEdit/style.css">
</head>
<body>
<div class="container">
    <div class="row">

        <div class="row">
            <div class="col-md-9"><h1>Sheena Kristin A.Eschor</h1></div>
            <div class="col-md-3">
                <br>
                <a data-toggle="tooltip" type="button" class="btn btn-lg btn-primary">Send <i class="glyphicon glyphicon-envelope"></i></a>
                <button data-toggle="tooltip" type="button" class="btn btn-lg btn-warning" ng-click="addFriend()">Add <span class="glyphicon glyphicon-user"></span></button>
          </div>
        </div>
        <div>
            <div class="row">
                <div class="col-md-3" align="center">
                    <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive">
                </div>

                <div class=" col-md-6">
                    <table class="table table-user-information">
                        <tbody>
                        <tr>
                            <td>Username</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Full name</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Age</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Weight</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Height</td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class=" col-md-3">
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
