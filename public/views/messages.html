
<html>
<head>
    <title>Messages</title>
</head>
<body>

<div class="container">

    <table class="table">
        <thead>
        <tr>
            <th>MESSAGES</th>
        </tr>
        </thead>
    </table>

    <div class="col-md-3">

        <ul class="nav nav-pills nav-stacked" ng-repeat="user in users">
            <li><button class="btn btn-info btn-block" ng-click="conversacion(user.username)"> {{user.username}}</button></li>
        </ul>
    </div>
    <div class="col-md-9">
        <table class="table">
            <thead>
            <tr>
                <th>{{usuarioC}}</th>
            </tr>
            </thead>
            <tbody>
            <tr class="list-group" ng-repeat="msg in msgs">
                <td class="list-group-item">{{msg.sender.username}} : {{msg.text}}</td>
            </tr>
            </tbody>
        </table>

        <table class="table">
            <thead>
            <tr>
                <th>Text</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input class="form-control" ng-model="message.text"></td>
                <td><button class="btn btn-primary" ng-click="sendMessage(usuarioC)">Send</button></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
