
<html>
<head>
    <title>Messages</title>
    <link rel="stylesheet" href="../css/chat/style.css">
<body>


<div class="container">
    <div class="text-center">
    <label ng-show="noMessages">There are no recent conversations...</label>
    </div>
    <div class="col-md-3">
        <div class="list-group">
            <a href="" ng-click="conversacion(user.username)" class="list-group-item"  ng-repeat="user in users">
                <div class="row">
                    <div class="col-md-6">
                        <img  ng-src="{{user.imgurl}}"  class="media-object" alt="64x64" style="width: 32px; height: 32px;" >
                    </div>
                    <div class="col-md-6">
                        <strong>{{user.username}}</strong>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-8" ng-show="conv">

        <a style="border: 1px solid grey; border-radius: 10px;" href=""  ng-click="profile(usuarioC)" class="list-group-item text-center "><h4>{{usuarioC}}</h4></a>


        <div id="chatscroll" style="position: absolute; top: 70px; bottom: -400px; right: 12px; left: 12px; overflow-y: scroll; border: 1px solid grey; border-radius: 10px;" >
            <div  class="media msg" ng-repeat="msg in msgs">


                <div  ng-if="msg.sender!=userLogged.username" >
                    <a class="pull-left" href="#/profile/{{msg.sender}}">
                        <img  ng-src="{{getImage(msg.sender)}}"  class="media-object" alt="64x64" style="width: 32px; height: 32px;" >
                    </a>
                    <div class="bubble me">
                        {{msg.text}}
                        <br>
                        <i class="fa fa-clock-o"></i>&nbsp;<label am-time-ago="msg.createdAt"></label>
                    </div>
                </div>

                <div ng-if="msg.sender==userLogged.username">
                    <a class="pull-right" href="#/profile/{{msg.sender}}">
                        <img  ng-src="{{getImage(msg.sender)}}"  class="media-object" alt="64x64" style="width: 32px; height: 32px;" >
                    </a>
                    <div class="bubble you">
                        {{msg.text}}
                        <br>
                        <i class="fa fa-clock-o"></i>&nbsp;<label am-time-ago="msg.createdAt"></label>
                    </div>
                </div>


            </div>
        </div>
        <br>
        <br>

        <div style="position: fixed; bottom: 0; width: 75%;">
            <table class="table">
                <thead>
                <tr>
                    <th>Write a message...</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input class="form-control" ng-model="message.text"></td>
                    <td><button class="btn btn-primary" ng-click="sendMessage(usuarioC)">Send</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
