<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notifications</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
    <div class="list-group">
        <a class="list-group-item active">
            <h4 class="list-group-item-heading">NOTIFICATIONS</h4>
        </a>
        <a href="#/profile/{{notify.actionusername}}" class="list-group-item" ng-repeat="notify in notification">
            <h4 class="item-title">{{notify.date|date:"dd/MM/yyyy 'at' h:mma"}}</h4>
            <p>{{notify.actionusername}} {{notify.text}}</p>
        </a>
    </div>
</div>

</body>
</html>
