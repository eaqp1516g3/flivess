<!DOCTYPE html>
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">


    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css_login/normalize.css">
    <link rel="stylesheet" href="css_login/style.css">

</head>

<body>
<div class="form">

    <div id="login">
        <h1>Login</h1>
        <form>
            <div class="field-wrap">
                <input type="text" placeholder="Username*" ng-model="user.username">
            </div>

            <div class="field-wrap">
                <input type="text" placeholder="Password*" ng-model="user.password"/>
            </div>

            <p class="forgot"><a href="#">Forgot Password?</a></p>

            <button class="button button-block" ng-click="login()"/>Log In</button>
        </form>
    </div>
</div>
</body>
</html>
